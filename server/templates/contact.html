{% extends 'index.html' %}

{% block body %}
    <h2>{{ contact.name }}</h2>
    <p>Phone: {{ contact.phone }}</p>
    <p>Email: {{ contact.email }}</p>

    <hr>

    <form action="/delete" method="post">
        <input id="uid" name="uid" type="hidden" value="{{ contact.key.id() }}">
        <button type="submit">Delete contact</button>
    </form>

    <br>

    <a href="/">Go back</a>
{% endblock %}
